
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎉 幸运抽奖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎉 幸运抽奖</h1>
    <div class="card">
      <label for="nameInput">请输入您的姓名：</label>
      <input type="text" id="nameInput" placeholder="如：ZVVT" />
      <button id="drawBtn">抽一个奖！</button>
      <div id="result">点击上方按钮抽奖</div>
      <button id="resetBtn" class="secondary">清空结果</button>
    </div>
    <div style="margin-top: 20px;">
      <strong>🎯 我的抽奖记录：</strong>
      <ul id="history-list" style="padding-left: 20px; font-size: 14px; color: #555;"></ul>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
